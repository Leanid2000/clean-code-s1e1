<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link пшеhref="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
    <link rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" 
      class="header__img" alt="header-img">
      <a class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add">
        <label for="new-task" class="section-add__label">Add Item</label>
        <div class="section-add__block-input">
          <input id="new-task" class="input-text" type="text">
          <button class="button-edd">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="section-header">Todo</h3>
        <ul id="incomplete-tasks" class="section-list">
          <li class="section-item">
            <input type="checkbox" class="input-checkbox">
            <label class="input-label">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="button-edit">Edit</button>
            <button class="button-delete">
              <img class="button-img" src="./remove.svg" alt="arrow-img">
            </button>
          </li>
          <li class="section-item section-item__edit-mode">
            <input type="checkbox" class="input-checkbox">
            <label class="input-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text">
            <button class="button-edit">Edit</button>
            <button class="button-delete">
              <img class="button-img" src="./remove.svg" alt="arrow-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="section-header">Completed</h3>
        <ul id="completed-tasks" class="section-list">
          <li class="section-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="input-label">See the Doctor</label>
            <input type="text" class="input-text">
            <button class="button-edit">Edit</button>
            <button class="button-delete">
              <img class="button-img" src="./remove.svg" alt="arrow-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
